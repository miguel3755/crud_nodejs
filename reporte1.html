<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Puesto de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Iconos -->
    <style>
        body {
            background-image: url('https://www.aeu.org.uy/imgnoticias/201912/W690_H401/11400.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.6rem;
            color: #4a4e69;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-label {
            font-size: 0.9rem;
            color: #555;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .input-group-text {
            background-color: #f5f5f5;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }
        .btn-primary, .btn-secondary {
            font-size: 0.9rem;
            padding: 10px;
            width: 48%;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #1b0d35;
            border-color: #cccdd1;
        }
        .btn-secondary {
            background-color: #9a8c98;
            color: #fff;
            border-color: #9a8c98;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .mb-3 {
            margin-bottom: 1.2rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Reporte de Puesto de Trabajoo</h1>
        
        <form action="http://localhost:3000/reporte_puesto" method="POST">
            <!-- Nombre del Puesto -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                <input type="text" class="form-control" id="nombre_puesto" name="nombre_puesto" placeholder="Nombre del Puesto" required>
            </div>

            <!-- Ubicación del Puesto -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ubicación del Puesto" required>
            </div>

            <!-- Horario -->
            <div class="row mb-3">
                <div class="col-md-4 input-group">
                    <span class="input-group-text"><i class="fas fa-clock"></i></span>
                    <input type="time" class="form-control" id="horario" name="horario" required>
                </div>
                <div class="col-md-4 input-group">
                    <span class="input-group-text"><i class="fas fa-sign-in-alt"></i></span>
                    <input type="time" class="form-control" id="hora_entrada" name="hora_entrada" required placeholder="Entrada">
                </div>
                <div class="col-md-4 input-group">
                    <span class="input-group-text"><i class="fas fa-sign-out-alt"></i></span>
                    <input type="time" class="form-control" id="hora_salida" name="hora_salida" required placeholder="Salida">
                </div>
            </div>

            <!-- Responsabilidades -->
            <div class="mb-3">
                <label for="responsabilidades" class="form-label">Responsabilidades</label>
                <textarea class="form-control" id="responsabilidades" name="responsabilidades" rows="2" placeholder="Describa las responsabilidades del puesto" required></textarea>
            </div>

            <!-- Supervisor -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                <input type="text" class="form-control" id="supervisor" name="supervisor" placeholder="Supervisor" required>
            </div>

            <!-- Botones de Enviar y Regresar -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();"><i class="fas fa-arrow-left"></i> Regresar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
