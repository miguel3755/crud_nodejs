<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte 2 - Información del Incidente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+Zr2x/4pHXUNmRxAS+sm3WVh" 
          crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://www.aeu.org.uy/imgnoticias/201912/W690_H401/11400.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            max-width: 450px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 1.6rem;
            color: #4a4e69;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .form-label {
            font-size: 0.9rem;
            color: #555;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .input-group-text {
            background-color: #f5f5f5;
            border-radius: 8px 0 0 8px;
            font-size: 0.9rem;
            color: #4a4e69;
            padding: 10px;
        }
        .btn-primary, .btn-secondary {
            font-size: 0.9rem;
            padding: 10px;
            width: 48%;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #2c114e;
            border-color: #4a4e69;
        }
        .btn-secondary {
            background-color: #9a8c98;
            border-color: #9a8c98;
            color: #fff;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .mb-3 {
            margin-bottom: 1rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte de Incidente</h1>
        <form action="http://localhost:3000/reporte_incidente" method="POST">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                <input type="date" class="form-control" id="fecha_incidente" name="fecha_incidente" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" class="form-control" id="lugar_incidente" name="lugar_incidente" placeholder="Lugar del Incidente" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del Incidente</label>
                <textarea class="form-control" id="descripcion" name="descripcion_incidente" rows="3" placeholder="Describe el incidente..." required></textarea>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-users"></i></span>
                <input type="text" class="form-control" id="testigos" name="testigos_presentes" placeholder="Testigos Presentes" required>
            </div>
            <div class="mb-3">
                <label for="acciones_tomadas" class="form-label">Acciones Tomadas</label>
                <textarea class="form-control" id="acciones_tomadas" name="acciones_tomadas" rows="2" placeholder="Describe las acciones tomadas..." required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Regresar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</body>
</html>
