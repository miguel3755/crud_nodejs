<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correspondencia Interna</title>
    <style>
        body {
            background-image: url('https://bdiagency.com/wp-content/uploads/2022/01/2-bdi-email-feb22.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: royalblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #4169E1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Correspondencia Interna - Mddigital</h2>
        <form action="http://localhost/tecnoia/procesar_correspondencia.php" method="POST">
            <div class="form-group"> <label for="lugar">Lugar</label>
                <input type="text" id="lugar" name="lugar" required>
            </div>
            <div class="form-group"> <label for="fecha">Fecha</label> <input type="date" id="fecha" name="fecha"
                    required> </div>
            <div class="form-group"> <label for="hora">Hora</label> <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group"> <label for="destinatario">Destinatario</label> <input type="text" id="destinatario"
                    name="destinatario" required> </div>
            <div class="form-group"> <label for="solicitudInformes">Solicitud de Informes</label> <textarea
                    id="solicitudInformes" name="solicitudInformes" rows="4"></textarea> </div>
            <div class="form-group"> <label for="solicitudPermisos">Solicitud de Permisos</label> <textarea
                    id="solicitudPermisos" name="solicitudPermisos" rows="4"></textarea> </div>
            <div class="form-group"> <label for="solicitudTraslados">Solicitud de Traslados</label> <textarea
                    id="solicitudTraslados" name="solicitudTraslados" rows="4"></textarea> </div> 
            <button type="submit">Enviar Correspondencia</button>
        </form>
    </div>
</body>

</html>
